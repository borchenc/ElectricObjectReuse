<!DOCTYPE html>
<meta http-equiv="refresh" content="7200" />
<html>

<!--

Thank you Unsplash and Freedom Forum for access to both awesome images and front page newspaper covers!

-->

<head>
<style>

body {
  margin: 0;

  /*Unsplash image set as body background because that's the biggest I ever want the canvas for the EO*/
  background-image: url("https://source.unsplash.com/random/1080x1920");
  background-repeat: no-repeat;
}

div#container {
  width: 1080px;
  height: 1920px;
  text-align: center;
}

 img#nytimes {
  opacity: 0.35;
}

</style>
</head>

<body>



<div id="container">

  <!--
  * Using a little JS to construct the NYTimes URL...
  * Looks like it's the date and not day of week
  * Putting all of the JS here since it's the only JS.
  -->
  <script type="text/javascript">
    var date = new Date().getDate();
    var imgSrc = "https://cdn.freedomforum.org/dfp/jpg" + date + "/lg/NY_NYT.jpg";


    var image = document.createElement("img");
    var imageParent = document.getElementById("container");
    image.id = "nytimes";
    image.src = imgSrc;
    image.width = "1080";
    image.height = "1920";
    imageParent.appendChild(image);
  </script>

</div>

</body>
</html>
